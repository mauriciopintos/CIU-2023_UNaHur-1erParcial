<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Form - Pintos Mauricio - CIU 1er Parcial</title>
    <link href="src/css/estilos.css" rel='stylesheet'/>
</head>
<body>
    <!-- Desarrollo del main -->
    <main>
        <a href="#" id="cerrar" onclick="ocultarFormulario('formulario-flotante')">Cerrar(X)</a>
        <!-- Desarrollo de un formulario -->
        <form action="mailto:gabriel.molina@unahur.edu.ar,jesusnicolas.rios@unahur.edu.ar">
            <fieldset enable>
                <legend>Formulario de registro</legend>
                <!-- Selector de Pais -->
                <div class="mb-3">
                    <label for="selector_pais" class="form-label">Elejí tu país</label>                    
                    <select id="selector_pais" class="form-select">
                        <option value="" selected>--Elegí un país--</option>
                        <option value="Argentina">Argentina</option>
                        <option value="Brasil">Brasil</option>
                        <option value="Bolivia">Bolivia</option>
                        <option value="Chile">Chile</option>
                        <option value="Colombia">Colombia</option>
                        <option value="Ecuador">Ecuador</option>
                        <option value="Paraguay">Paraguay</option>
                        <option value="Perú">Perú</option>
                        <option value="Uruguay">Uruguay</option>
                        <option value="Venezuela">Venezuela</option>
                    </select>
                </div>    
                
                <div class="datos">
                    <div class="mb-3">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>

                    <div class="mb-3">
                        <label for="apellido">Apellido:</label>
                        <input type="text" id="apellido" name="apellido" required>
                    </div>

                    <div class="mb-3">
                        <label for="empresa">Empresa:</label>
                        <input type="text" id="empresa" name="empresa" required>
                    </div>

                    <div class="mb-3">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>
                <!-- Confirma envio -->
                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck" enable required>
                        <label class="form-check-label" for="disabledFieldsetCheck">
                          Acepto enviar mi información
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </fieldset>
        </form>
    </main>
</body>
</html>
